<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="main.css">

  <title>Sort list</title>
</head>

<body>
  <table class="table">
    <caption><h3>Contacts</h3></caption>
    <thead>
      <th data-type="string" class="noselect">Name</th>
      <th data-type="number" class="noselect">Age</th>
      <th data-type="string" class="noselect">City</th>
      <th data-type="string" class="noselect">Country</th>
      <th data-type="bool" class="noselect">Is alive</th>
    </thead>
    <tbody>
      <tr>
        <td>Sun Tzu</td>
        <td>54</td>
        <td>Zhao</td>
        <td>China</td>
        <td class="is-alive-false">&#10008;</td>
      </tr>
      <tr>
        <td>John Brimmer</td>
        <td>63</td>
        <td>Lancaster</td>
        <td>Ireland</td>
        <td class="is-alive-true">&#10004;</td>
      </tr>
      <tr>
        <td>Vasya Pupkin</td>
        <td>26</td>
        <td>Omsk</td>
        <td>Russia</td>
        <td class="is-alive-true">&#10004;</td>
      </tr>
      <tr>
        <td>Haile Selassie</td>
        <td>44</td>
        <td>Ejersa Goro</td>
        <td>Ethiopia</td>
        <td class="is-alive-false">&#10008;</td>
      </tr>
    </tbody>
  </table>

  <script src="main.js"></script>
</body>

</html>
